<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #editorderForm="ngForm" (ngSubmit)="saveOrder()">
        <div class="row">
          <h3>THÃ”NG TIN BOOKING</h3>
          <div class="text-center">
            <label for="orderId" class="form-label"><strong>Order ID:</strong></label>
            <input type="text" class="form-control" id="orderId" [(ngModel)]="orderId" name="orderId"
              [value]="bookingResponse.id" disabled>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="userId" class="form-label"><strong>User ID:</strong></label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="user_id" name="userId"
              [value]="bookingResponse.user_id" disabled>
          </div>
          <div class="col-md-6">
            <label for="fullName" class="form-label"><strong>Full Name:</strong></label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="full_name" name="full_name"
              [value]="bookingResponse.full_name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label"><strong>Phone Number:</strong></label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phone_number" name="phone_number"
              [value]="bookingResponse.phone_number">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label"><strong>Email:</strong></label>
            <input type="text" class="form-control" id="email" 
            [value]="bookingResponse.email">
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label"><strong>Address:</strong></label>
          <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address"
            [value]="bookingResponse.address">
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="checkIn"><strong>Check in:</strong></label>
            <input type="text" class="form-control" id="checkIn" [(ngModel)]="check_in" name="check_in"
              [value]="bookingResponse.check_in">
          </div>
          <div class="col-md-6">
            <label for="checkOut"><strong>Check out:</strong></label>
            <input type="text" class="form-control" id="checkOut" [(ngModel)]="check_out" name="check_out"
              [value]="bookingResponse.check_out |date">
          </div>
        </div>
        <div class="mb-3">
          <label for="note" class="form-label"><strong>Note:</strong></label>
          <input type="text" class="form-control" id="note" [(ngModel)]="note" name="note"
            [value]="bookingResponse.note">
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="totalPrice" class="form-label"><strong>Total Price:</strong></label>
            <input type="text" class="form-control" id="totalPrice" [(ngModel)]="total_money" name="total_money"
              [value]="bookingResponse.total_money">
          </div>
          <div class="col-md-6">
            <label for="paymentMethod" class="form-label"><strong>Payment Method:</strong></label>
            <input type="text" class="form-control" id="paymentMethod" [value]="bookingResponse.payment_method"
              disabled>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="paymentStatus" class="form-label"><strong>Payment Date:</strong></label>
            <input type="date" class="form-control" id="paymentDate" [(ngModel)]="payment_date" name="payment_status"
              [value]="bookingResponse.payment_date" disabled>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="statusSelect" class="form-label"><strong>Status:</strong></label>
              <select class="form-control" id="statusSelect" [(ngModel)]="status" name="status"
              [value]="bookingResponse.status">
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
                <option value="complete">Complete</option>
                <option value="cancel">Cancel</option>
                <option value="pending">Pending</option>
              </select>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-gradient" type="button"
            (click)="saveOrder()"
          >Save Changes</button>
        </div>
        <!-- <h3>Order Details</h3> -->
      </form>

    </div>
  </div>
</div>
