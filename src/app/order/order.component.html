<app-header></app-header>
<div class="container">
    
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin</h2>
            <form>
                
                <div class="mb-3">
                    <label for="room" class="form-label">Loại phòng</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn loại phòng</option>
                        <option value="1">Phòng Premium Suite</option>
                        <option value="2">Phòng Suite</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="room" class="form-label">Số lượng</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn số lượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <!-- <div class="mb-3">
                    <label for="service" class="form-label">Dịch vụ</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn dịch vụ</option>
                        <option value="1">Dịch vụ 1</option>
                        <option value="2">Dịch vụ 2</option>
                    </select>
                </div>               -->
                <div class="mb-3 d-flex">
                    <div class="me-auto">
                        <label for="checkin-date" class="form-label">Ngày nhận phòng</label>
                        <input type="date" class="form-control" id="checkin-date" style="width: auto;">
                    </div>
                    <div class="me-auto">
                        <label for="checkout-date" class="form-label">Ngày trả phòng</label>
                        <input type="date" class="form-control" id="checkout-date" style="width: auto;">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Ghi chú</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                </div>
            </form>
        </div>      

        <div class="col-md-6">
            <h2 class="product-order">Chi tiết</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Phòng và dịch vụ</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="assets/roomsuite.png"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">Tên phòng</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 đ</td>
                        <td>200,000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="assets/roomsuite.png"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>1</td>
                        <td>150,000 đ</td>
                        <td>150,000 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end ">Tổng giá: 350,000 đ</h4>
            </div>

                <h4 class="product-header">Nhập mã giảm giá</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div> -->

                <button class="btn btn-gradient" type="button">
                    <a href="/confirm" style="text-decoration: none; color: white;">Tiếp tục</a></button>
            </div> -->
        </div>
    </div>    

<div class="col-md-6">
    <h2 class="product-header">Phương thức thanh toán</h2>
    <div class="payment-method-border">
        <input type="checkbox" class="form-check-input">
        <label for="payment-method">Thẻ/tài khoản ngân hàng (ATM nội địa/quốc tế)</label>
    </div>
    <div class="payment-method-border">
        <input type="checkbox" class="form-check-input">
        <label for="payment-method">Thanh toán bằng mã QR</label>  
    </div>
    <div class="payment-method-border">
        <input type="checkbox" class="form-check-input">
        <label for="payment-method">Thanh toán khi nhận phòng</label>
    </div>
    <div class="payment-method-border">
        <input type="checkbox" class="form-check-input">
        <label for="payment-method">Thanh toán bằng ví điện tử</label>
    </div>
    <div class="payment-method-border">
        <input type="checkbox" class="form-check-input">
        <label for="payment-method">Thẻ tín dụng/ghi nợ quốc tế (Visa/JCB/Master)</label>
    </div>
   
    <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">
            <a href="/confirm" style="text-decoration: none; color: white;">Thanh toán</a></button>
    </div>
</div>
</div>
<app-footer></app-footer>
